<div class="list-group">
    <a class="list-group-item text-center">
        <h4 class="list-group-item-heading">
            Service Trends
        </h4>
        <p class="text-center">Please select a report.</p>
    </a>
    <button class="list-group-item" data-ng-class="{'active':mainReportingCtrl.currentSelectReport===report.id}" data-ng-repeat="report in vm.aviableReports" data-ng-click="mainReportingCtrl.loadReport(report)">
        <h4 class="list-group-item-heading" data-ng-bind="report.name"></h4>
        <p class="list-group-item-text">Report Discription</p>
    </button>
</div>
