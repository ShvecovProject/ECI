<div class="panel ezeWidget" id="applicationPanel">
    <div class="panel-heading panelHeader" data-ng-click="isCollapsedApplication=!isCollapsedApplication">
        My Shortcuts
    </div>
    <div class="panel-body" data-uib-collapse="isCollapsedApplication">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4" data-ng-repeat="application in vm.applicationForUser">
                <div class="applicationLogo">
                    <a data-ng-click="vm.selectApp(application.idApplication)">
                        <div class="cover">
                            <i class="fa fa-3x" data-ng-class="application.cssIcon" aria-hidden="true"></i>
                        </div>
                        <div class="details">
                            <h5 class="text-center" data-ng-bind="application.nameApp"></h5>
                        </div>
                    </a>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
