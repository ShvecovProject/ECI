<div id="loginForm">
    <div class="container-fluid">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card img-circle" src="../Content/img/avatar.png" />
            <form class="form-signin" name="loginForm" novalidate data-ng-submit="loginForm.$valid && vm.login()">
                <h3 class="text-center">ECI Web Portal</h3>
                <span id="reauth-email" class="reauth-email"></span>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label class="sr-only" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required  data-ng-model="vm.user.Email">
                </div>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required data-ng-model="vm.user.Password">
                </div>
                <div data-ng-show="loginForm.$submitted || loginForm.email.$touched">
                    <div class="alert alert-danger" data-ng-show="loginForm.email.$error.required">Email is required</div>
                    <div class="alert alert-danger" data-ng-show="loginForm.email.$error.email">This is not a valid email.</div>
                </div>
                <div data-ng-show="(loginForm.$submitted || loginForm.password.$touched ) &&  loginForm.email.$valid">
                    <div class="alert alert-danger" data-ng-show="loginForm.password.$error.required">Password is required</div>
                </div>
                <div data-ng-show="vm.authentifivationFailed && loginForm.email.$valid && loginForm.password.$valid ">
                    <div class="alert alert-danger" data-ng-bind="vm.loginErrorMessage"></div>
                </div>

                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
